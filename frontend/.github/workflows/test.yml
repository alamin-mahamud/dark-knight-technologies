name: Test Coverage & Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run tests with coverage
      run: npm run test:coverage
      
    - name: Check coverage threshold
      run: |
        if [ $? -ne 0 ]; then
          echo "❌ Coverage below 80% threshold - blocking release"
          exit 1
        fi
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: true
        
    - name: Build application
      run: npm run build
      
    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-final.json', 'utf8'));
          
          let totalStatements = 0;
          let coveredStatements = 0;
          
          Object.values(coverage).forEach(file => {
            totalStatements += Object.keys(file.s).length;
            coveredStatements += Object.values(file.s).filter(count => count > 0).length;
          });
          
          const coveragePercent = ((coveredStatements / totalStatements) * 100).toFixed(2);
          
          const comment = `## 📊 Test Coverage Report
          
          Current coverage: **${coveragePercent}%**
          Required minimum: **80%**
          
          ${coveragePercent >= 80 ? '✅ Coverage meets requirements' : '❌ Coverage below threshold - release blocked'}
          
          View detailed report in the [Actions tab](${context.payload.pull_request.html_url}/checks)`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });